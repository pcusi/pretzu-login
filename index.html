<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pretzu - Login</title>
</head>
<body>
    <div class="sign">
        <div class="sign-in">
            <img src="pretzu-logo.png" class="sign-in-img">
            <h1 class="sign-in-title">Iniciar Sesión</h1>
            <input type="text" class="sign-in-input">
            <input type="password" class="sign-in-input">
            <small class="sign-in-forgot">¿Olvidaste la contraseña?</small>
            <button class="sign-in-submit">Iniciar sesión</button>
            <small class="sign-in-other">O</small>
            <button class="sign-in-google">Continuar con Google</button>
            <small class="sign-in-register">¿Aún no estás registrado?</small>
            <button class="sign-in-register-btn">Registrarse</button>
        </div>
    </div>
</body>
</html>
